<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Profile</title>
    <script
      src="https://kit.fontawesome.com/a076d05399.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
    />
  </head>

  <body>
    <!-- Header -->
    <header
      class="flex items-center justify-between p-4 bg-white shadow-md border-b border-gray-200"
    >
      <!-- Logo -->
      <a href="./homelogin.html">
        <div class="flex items-center space-x-2">
          <img src="assets/homme/Camphaven.png" alt="Logo" class="w-17 h-12" />
        </div>
      </a>

      <!-- Search Bar -->
      <div class="flex-grow mx-5 text-lg">
        <div class="relative">
          <input
            type="text"
            placeholder="Search products"
            class="w-full py-2 pl-12 pr-4 border-2 border-gray-300 rounded-lg bg-gray-100 text-gray-600 placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-green-500"
          />
          <i
            class="fas fa-search absolute top-1/2 transform -translate-y-1/2 left-4 text-gray-500"
          ></i>
        </div>
      </div>

      <!-- User Icon and Basket -->
      <div class="flex items-center space-x-6 text-lg">
        <!-- Profile Icon with onclick to toggle modal -->
        <div class="relative">
          <!-- <button class="flex items-center justify-center w-[50px] h-10 bg-none-100 rounded-xl text-gray-600 hover:bg-blue-200" onclick="toggleVisibility(event,'dropdown')"> -->
          <button onclick="toggleVisibility(event,'dropdown')">
            <div
              class="relative flex items-center justify-center w-[50px] h-10 bg-none-100 rounded-xl text-gray-600 hover:bg-blue-200"
            >
              <i class="fas fa-user-circle mr-1 text-2xl"></i>
              <i class="fa-solid fa-caret-down"></i>
            </div>
          </button>
          <!-- Dropdown Menu -->
          <!-- fixed  bg-gray-900 bg-opacity-50 flex items-center justify-center hidden z-50 -->
          <div
            id="dropdown"
            class="hidden z-50 fixed absolute left-0 mt-2 w-64 bg-white border border-gray-200 rounded-lg shadow-lg group-hover:block"
          >
            <div class="p-4 border-b">
              <div class="flex items-center space-x-3">
                <div
                  class="w-10 h-10 rounded-full bg-gray-300 flex items-center justify-center"
                >
                  <i class="far fa-user text-gray-600 text-xl"></i>
                </div>
                <div>
                  <p class="font-medium text-gray-800">Miker</p>
                  <p class="text-sm text-gray-500">View your profile</p>
                </div>
              </div>
            </div>
            <div class="py-2">
              <a
                href="./myProflie.html"
                class="flex items-center px-4 py-2 hover:bg-gray-100 text-gray-800 text-sm"
              >
                <i class="fas fa-user-circle"></i>

                <span class="ml-3">My profile</span>
              </a>
              <a
                href="./History.html"
                class="flex items-center px-4 py-2 hover:bg-gray-100 text-gray-800 text-sm"
              >
                <i class="far fa-file-alt w-5"></i>
                <span class="ml-3">Purchases History</span>
              </a>
            </div>
            <div class="py-2 border-t">
              <a
                href=""
                class="flex items-center px-4 py-2 hover:bg-gray-100 text-gray-800 text-sm"
              >
                <i class="fas fa-sign-out-alt w-5"></i>
                <span class="ml-3">Sign out</span>
              </a>
            </div>
          </div>
        </div>

        <div class="flex items-center text-gray-700">
          <span>Basket / $30.00</span>
          <a href="./checkout1.html">
            <i class="fas fa-shopping-cart ml-2">
              <span
                class="absolute mr-10 top-4 inline-flex px-2 py-1 text-xs font-bold leading-none text-white bg-red-600 rounded-full"
                >1</span
              >
            </i>
          </a>
        </div>
        <button
          class="px-6 py-2 bg-[#019B7E] text-white rounded-full hover:bg-green-700"
        >
          CHECKOUT
        </button>
      </div>
    </header>

    <!-- Bottom Navbar -->
    <nav class="bg-white py-2">
      <div
        class="flex justify-center space-x-6 text-xs text-white-300 font-semibold tracking-wide"
      >
        <a href="#" class="hover:text-[#019b7e]"
          >TENTS & ACCESSORIES <i class="fas fa-chevron-down text-xs ml-1"></i
        ></a>
        <a href="#" class="hover:text-[#019b7e]"
          >SLEEPING <i class="fas fa-chevron-down text-xs ml-1"></i
        ></a>
        <a href="#" class="hover:text-[#019b7e]"
          >KITCHEN <i class="fas fa-chevron-down text-xs ml-1"></i
        ></a>
        <a href="#" class="hover:text-[#019b7e]"
          >LIGHT & HEAT <i class="fas fa-chevron-down text-xs ml-1"></i
        ></a>
        <a href="#" class="hover:text-[#019b7e]"
          >FURNITURE <i class="fas fa-chevron-down text-xs ml-1"></i
        ></a>
        <a href="#" class="hover:text-[#019b7e]"
          >CLOTHING <i class="fas fa-chevron-down text-xs ml-1"></i
        ></a>
        <a href="#" class="hover:text-[#019b7e]"
          >FOOTWEAR <i class="fas fa-chevron-down text-xs ml-1"></i
        ></a>
        <a href="#" class="hover:text-[#019b7e]"
          >RUCKSACKS & BAGS <i class="fas fa-chevron-down text-xs ml-1"></i
        ></a>
        <a href="#" class="hover:text-[#019b7e]"
          >HIKING <i class="fas fa-chevron-down text- ml-1"></i
        ></a>
      </div>
    </nav>

    <div class="flex w-full mr-36 bg-white text-black">
      <!-- Left Sidebar -->
      <div class="w-1/3 bg-white bg-opacity-5 text-black">
        <div class="bg-white p-6 py-4 border-b border-black w-full ml-6 mt-11">
          <div class="flex items-center space-x-4 mb-6">
            <div class="">
              <div
                class="w-10 h-10 rounded-full bg-gray-300 flex items-center justify-center"
              >
                <i class="far fa-user text-gray-600 text-xl"></i>
              </div>
            </div>
            <div>
              <h2 class="text-sm font-semibold">Mike</h2>
              <p class="text-xs">MEMBER ACCOUNT NO: 2094137423380</p>
            </div>
          </div>
        </div>

        <nav class="space-y-4 ml-8 mt-8">
          <button
            class="flex items-center justify-center w-[130px] h-10 bg-none-100 rounded-xl text-gray-600 hover:bg-blue-200"
          >
            <a href="#" class="flex items-center space-x-2">
              <i class="fas fa-user-circle"></i>
              <span>My profile</span>
            </a>
          </button>
          <button
            class="flex items-center justify-center w-[200px] h-10 bg-none-100 rounded-xl text-gray-600 hover:bg-blue-200"
          >
            <a href="./History.html" class="flex items-center space-x-2">
              <i class="fas fa-shopping-cart text-lg"></i>
              <span>My purchase history</span>
            </a>
          </button>
          <div class="py-2 border-t ml-1">
            <a
              href="/DoItNow/profiled.html"
              class="flex items-center px-4 py-2 hover:bg-gray-100 text-gray-800 text-sm"
            >
              <i class="fas fa-sign-out-alt w-5"></i>
              <span class="ml-3">Sign out</span>
            </a>
          </div>
        </nav>

      </div>
      <!-- Main Content -->
      <div class="w-3/4 bg-white bg-opacity-5 p-3 ml-40 mt-10">
        <h1 class="text-lg font-semibold mb-6">My identity</h1>
        <form class="space-y-6">
          <!-- Title -->
          <div class="flex items-center space-x-4">
            <div class="flex items-center space-x-2">
              <input
                type="radio"
                id="mr"
                name="title"
                value="mr"
                class="form-radio"
              />
              <label for="mr">Male</label>
            </div>
            <div class="flex items-center space-x-2">
              <input
                type="radio"
                id="mrs"
                name="title"
                value="mrs"
                class="form-radio"
              />
              <label for="mrs">Female</label>
            </div>
          </div>

          <!-- First Name and Last Name -->
          <div class="grid grid-cols-2 gap-2">
            <div>
              <label class="block text-sm font-medium text-black"
                >* First Name</label
              >
              <input
                type="text"
                class="mt-1 block w-3/4 text-[#2C2616] bg-white border-2 border-black rounded-md shadow-sm py-2 px-3"
                value="Mike"
              />
            </div>
            <div>
              <label class="block text-sm font-medium text-black"
                >* Last Name</label
              >
              <input
                type="text"
                class="mt-1 bg-white text-black block w-3/4 border-2 border-black rounded-md shadow-sm py-2 px-3"
                value="Brown"
              />
            </div>
          </div>

          <!-- Email and Phone -->
          <div class="grid grid-cols-2 gap-2">
            <div class="">
              <label class="block text-sm font-medium text-black">Email</label>
              <input
                type="email"
                class="mt-1 block w-3/4 text-black bg-white border-2 border-black rounded-md shadow-sm py-2 px-3"
                value="mike.brown@gmail.com"
                disabled
              />
            </div>
            <div class="">
              <label class="block text-sm font-medium text-black">Phone</label>
              <input
                type="text"
                class="mt-1 block w-3/4 text-[#2C2616] bg-white border-2 border-black rounded-md shadow-sm py-2 px-3"
                value="+855"
              />
              <p class="text-xs text-black mt-2">Optional</p>
            </div>
          </div>

          <!-- Birthdate and Favorite Sports -->
          <div class="grid grid-cols-2 gap-2">
            <div class="">
              <label class="block text-sm font-medium text-black"
                >Birthdate</label
              >
              <input
                type="text"
                class="mt-1 block w-3/4 bg-white text-black border-2 border-black rounded-md shadow-sm py-2 px-3"
                placeholder="mm/dd/yyyy"
              />
              <p class="text-xs text-black mt-2 pb-2.5">Optional</p>
            </div>
            <style>
              /* Change placeholder color to blue */
              input::placeholder {
                color: #2c2616; /* Blue color */
              }
            </style>
          </div>

          <!-- Save Button -->
          <a href="./profile.html">
            <button
              type="submit"
              class="text-black bg-white bg-opacity-100 border-2 border-black hover:border-green-500 font-medium px-4 py-2 rounded-md text-sm mt-20"
            >
              Save
            </button>
          </a>
        </form>
      </div>
    </div>

    <script>
      function toggleVisibility(event, id) {
        const element = document.getElementById(id);
        if (element.classList.contains("hidden")) {
          element.classList.remove("hidden");
        } else {
          element.classList.add("hidden");
        }
      }
    </script>
    <script>
      const profileImage = document.getElementById("profileImage");
      const profilePopup = document.getElementById("profilePopup");

      profileImage.addEventListener("click", () => {
        profilePopup.classList.toggle("hidden");
      });
    </script>
  </body>
</html>
