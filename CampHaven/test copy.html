<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Popup</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 h-screen flex items-center justify-center">
    <!-- Profile Image (Trigger) -->
    <img id="profileImage" src="https://via.placeholder.com/50" alt="Profile Image" class="rounded-full cursor-pointer">
    
    <!-- Profile Popup -->
    <div id="profilePopup" class="hidden absolute top-20 right-20 bg-white shadow-lg rounded-lg w-64 p-6">
        <div class="flex flex-col items-center">
            <img src="https://via.placeholder.com/100" alt="Profile Picture" class="rounded-full mb-4">
            <h2 class="text-xl font-semibold">John Doe</h2>
            <p class="text-gray-500">johndoe@example.com</p>
            <button class="mt-4 bg-red-500 text-white px-4 py-2 rounded-full">Log Out</button>
        </div>
    </div>

    <script>
        const profileImage = document.getElementById('profileImage');
        const profilePopup = document.getElementById('profilePopup');

        profileImage.addEventListener('click', () => {
            profilePopup.classList.toggle('hidden');
        });
    </script>
</body>
</html>
