<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <script
      src="https://kit.fontawesome.com/a076d05399.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>

  <body class="bg-white text-black items-center justify-center mx-8 ml-15">
    <div class="w-[600px] relative bg-white">
      <div
        class="w-[147px] h-[39px] left-[577px] top-[20px] absolute text-center text-black text-5xl font-normal font-['Delius']"
      >
        Login
      </div>
      <div class="left-[400px] flex items-center space-x-4 py-4">
        <!-- <img
          src="assets/images/logo.png"
          alt="Logo"
          class="w-[150px] h-[125.68px] ml-28"
        /> -->
        <span class="text-right text-2xl text-[#0963FF] font-bold"
          >Camp Haven</span
        >
      </div>

      <img
        class="w-[740px] h-[503px] opacity-90 left-[700px] top-[100px] absolute rounded-[40px] border-4 border-black"
        src="assets/images/camping.jpg"
      />

      <!-- <div
        class="w-[90px] h-[50px] left-[144px] top-[210px] absolute text-black text-[32px] font-normal font-['Delius']"
      >
        Email
      </div>
      <div
        class="w-[168px] h-[50px] left-[144px] top-[382px] absolute text-black text-[32px] font-normal font-['Delius']"
      >
        Password
      </div> -->

      <div
        class="w-[500px] h-[74px] left-[144px] top-[120px] absolute rounded-[21px] border-4 border-black"
      ></div>
      <div
        class="w-[500px] h-[74px] left-[144px] top-[230px] absolute rounded-[21px] border-4 border-black"
      ></div>

      <div
        class="w-[226px] flex h-6 left-[163px] top-[250px] absolute text-center text-black text-[32px] font-normal font-['Delius']"
      >
        <input
          class="bg-transparent border-transparent w-[280px] hover:border-transparent focus:border-transparent focus:outline-none"
          placeholder="Password"
        />
        <style>
          /* Change placeholder color to blue */
          input::placeholder {
            color: #000000; /* Blue color */
            opacity: 50%;
          }
        </style>
      </div>

      <div
        class="w-[387px] h-[49px] left-[163px] top-[132px] absolute text-black text-[32px] font-normal font-['Delius']"
      >
        <input
          class="bg-transparent border-transparent w-[280px] hover:border-transparent focus:border-transparent focus:outline-none"
          placeholder="Email"
        />
      </div>

      <a
        href="home.html"
        class="block w-[130px] h-[54px] left-[509px] top-[350px] absolute"
      >
        <button
          class="w-full h-full text-center text-black text-[32px] font-normal font-['Delius'] rounded-[21px] border-2 border-black hover:bg-[#0963FF] hover:text-[#ffffff] transition duration-300"
        >
          Sign in
        </button>
      </a>

      <a
        href="register.html"
        class="left-[452px] top-[450px] absolute text-center text-black text-[28px] font-normal font-['Delius'] hover:text-[#0963FF] hover:underline"
        >Register</a
      >

      <div
        class="left-[152px] top-[450px] absolute text-center text-black text-[28px] font-normal font-['Delius']"
      >
        Don't have an account?
      </div>
      <div
        class="left-[152px] top-[360px] absolute text-center text-black text-3xl font-normal font-['Delius'] hover:text-[#0963FF] hover:underline"
      >
        Forgot password?
      </div>
    </div>
  </body>
</html>
