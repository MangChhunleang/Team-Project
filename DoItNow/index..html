<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Camp Store</title>
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.6.4/flowbite.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
</head>

<body class="">

    <div class="w-full max-w-screen-2xl mx-auto">
        <!-- Top Navbar -->
        <header class="flex items-center justify-between p-4 border-b border-gray-200">
            <!-- Logo -->
            <div class="flex items-center space-x-2">
                <img src="assets/images/openart-d42031a2-6b77-48eb-8f9d-b5edec230ede.png" alt="Logo" class="w-17 h-12">
            </div>

            <!-- Search Bar -->
            <div class="flex-grow mx-8 text-lg">
                <div class="relative ml-10">
                    <input type="text" placeholder="Search products"
                        class="w-3/5 py-2 pl-12 px-4 rounded-lg bg-gray-100 text-gray-600 placeholder-gray-500 focus:outline-none">
                    <i class="fas fa-search absolute top-1/2 transform -translate-y-1/2 left-4 text-gray-500"></i>
                </div>
            </div>

            <!-- User Icon and Basket -->
            <div class="flex items-center space-x-6 text-lg">
                <!-- Profile Icon with onclick to toggle modal -->
                <div class="flex items-center space-x-6 text-lg">
                    <i id="profileIcon" class="far fa-user-circle text-2xl text-gray-700 cursor-pointer"></i>
                </div>

                <div class="flex items-center text-gray-700">
                    <span>Basket / $0.00</span>
                    <i class="fas fa-shopping-cart ml-2"></i>
                </div>
                <button class="px-6 py-2 bg-[#019B7E] text-white rounded-full hover:bg-green-700">CHECKOUT</button>
            </div>
        </header>

        <!-- Modal Background Overlay -->
        <div id="profileModal" class="fixed inset-0 bg-gray-900 bg-opacity-50 flex items-center justify-center hidden">
            <!-- Modal Content -->
            <div class="bg-white p-6 rounded-lg shadow-lg w-full max-w-md relative">
                <button onclick="toggleModal('profileModal')" class="absolute top-2 right-2 text-gray-700 text-lg">âœ•</button>
                <div class="flex justify-between items-center mb-4">
                    <h2 class="text-2xl font-bold">Create your account</h2>
                    <button id="toggleSignIn" class="border border-black hover:border-black hover:border-2 rounded-full px-4 py-1 text-sm">Sign in</button>
                </div>
                
                <!-- Registration Form -->
                <form id="registrationForm" class="mb-4">
                    <div class="mb-4">
                        <label class="block text-gray-700 text-sm font-bold mb-2" for="email">Email address <span
                                class="text-red-500">*</span></label>
                        <input
                            class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                            id="email" type="email" placeholder="Email address" required>
                    </div>
                    <div class="mb-4">
                        <label class="block text-gray-700 text-sm font-bold mb-2" for="first-name">First name <span
                                class="text-red-500">*</span></label>
                        <input
                            class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                            id="first-name" type="text" placeholder="First name" required>
                    </div>
                    <div class="mb-6">
                        <label class="block text-gray-700 text-sm font-bold mb-2" for="password">Password <span
                                class="text-red-500">*</span></label>
                        <input
                            class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline"
                            id="password" type="password" placeholder="Password" required>
                    </div>
                    <p class="text-xs mb-6">By clicking Register or Continue with Google, Facebook, or Apple, you agree
                        to the <a href="#" class="text-blue-500">Terms of Use</a> and <a href="#"
                            class="text-blue-500">Privacy Policy</a>.</p>
                    <button class="bg-gray-500 text-white font-bold py-2 px-4 rounded w-full mb-4" type="submit">Register</button>
                </form>
                
                <!-- Sign-In Form -->
                <form id="signInForm" class="hidden">
                    <div class="mb-4">
                        <label class="block text-sm font-medium mb-1" for="email">Email address</label>
                        <input class="w-full border border-gray-300 rounded px-3 py-2" type="email" id="signInEmail" required>
                    </div>
                    <div class="mb-4">
                        <label class="block text-sm font-medium mb-1" for="password">Password</label>
                        <input class="w-full border border-gray-300 rounded px-3 py-2" type="password" id="signInPassword" required>
                    </div>
                    <div class="flex items-center mb-4">
                        <input class="mr-2" type="checkbox" id="stay-signed-in">
                        <label class="text-sm" for="stay-signed-in">Stay signed in</label>
                        <a href="#" class="ml-auto text-sm text-gray-500">Forgot your password?</a>
                    </div>
                    <button class="w-full bg-black text-white rounded py-2 mb-4">Sign in</button>
                    <a href="#" class="block text-center text-sm text-gray-500 mb-4">Trouble signing in?</a>
                </form>

                <div class="flex items-center justify-center mb-4">
                    <span class="border-t border-gray-300 flex-grow"></span>
                    <span class="mx-4 text-gray-500">OR</span>
                    <span class="border-t border-gray-300 flex-grow"></span>
                </div>
                <button class="bg-white border border-gray-300 text-gray-700 font-bold py-2 px-4 rounded w-full mb-2 flex items-center justify-center">
                    <i class="fab fa-google mr-2"></i> Continue with Google
                </button>
                <button class="bg-white border border-gray-300 text-gray-700 font-bold py-2 px-4 rounded w-full mb-2 flex items-center justify-center">
                    <i class="fab fa-facebook-f mr-2"></i> Continue with Facebook
                </button>
                <button class="bg-white border border-gray-300 text-gray-700 font-bold py-2 px-4 rounded w-full mb-4 flex items-center justify-center">
                    <i class="fab fa-apple mr-2"></i> Continue with Apple
                </button>
                
                
            </div>
        </div>

        <script>
            // Show Modal
            const profileIcon = document.getElementById("profileIcon");
            const profileModal = document.getElementById("profileModal");
            const toggleSignInButton = document.getElementById("toggleSignIn");
            const registrationForm = document.getElementById("registrationForm");
            const signInForm = document.getElementById("signInForm");

            profileIcon.addEventListener("click", () => {
                toggleModal('profileModal');
            });

            function toggleModal(modalID) {
                const modal = document.getElementById(modalID);
                modal.classList.toggle('hidden');
            }

            // Toggle between Registration and Sign-in
            toggleSignInButton.addEventListener("click", () => {
                registrationForm.classList.toggle('hidden');
                signInForm.classList.toggle('hidden');
                toggleSignInButton.textContent = signInForm.classList.contains('hidden') ? "Sign in" : "Register";
            });
        </script>
</body>
</html>
