<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The cam Store</title>
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-100">
    <div class="w-full bg-white border-b border-gray-200">
        <!-- Header container -->
        <div class="flex items-center justify-between   py-2 ">
            <!-- Left Section -->
            <div class="flex items-center space-x-4 ml-10">
                <!-- Logo -->
                <div class="flex items-center ">
                    <img src="/DoItNow/assets/images/Camphaven.png" alt="Logo" class="w-17 h-12">
                </div>
                <!-- Categories Button -->
                
            </div>

            <!-- Search Bar -->
            <div class="flex-1 mx-6 ml-[200px] mr-[100px] ">
                <div class="relative">
                    <input 
                        type="text" 
                        class="w-full h-10 pl-4 pr-12 border rounded-full focus:outline-none focus:ring-2 focus:ring-orange-500 border-gray-300 text-sm" 
                        placeholder="shoping"
                        
                    >
                    <button class="absolute right-0 top-0 h-full w-10 flex items-center justify-center text-white bg-orange-500 rounded-r-full hover:bg-orange-600">
                        <i class="fas fa-search"></i>
                    </button>
                </div>
            </div>

            <!-- Icons -->
            <div class="flex items-center space-x-2 text-gray-600 relative mr-11 ">
                <button class="flex items-center justify-center w-[50px] h-10 bg-none-100 rounded-xl text-gray-600 hover:bg-blue-200">
                <a href="#" ><i class="far fa-heart text-lg"></i></a>
            </button>
                <button class="flex items-center justify-center w-[50px] h-10 bg-none-100 rounded-xl text-gray-600 hover:bg-blue-200">
                <a href="#" ><i class="fas fa-gift text-lg"></i></a>
            </button>
                <button class="flex items-center justify-center w-[50px] h-10 bg-none-100 rounded-xl text-gray-600 hover:bg-blue-200">
                <div class="relative ml-2">
                    <i class="far fa-bell"></i>
                    <i class="fa-solid fa-caret-down"></i>
                </div>
            </button>
                <!-- Profile Dropdown -->
                <div class="relative group">
                        <button class="flex items-center justify-center w-[50px] h-10 bg-none-100 rounded-xl text-gray-600 hover:bg-blue-200">
                        <div class="relative ">
                            <i class="fas fa-user-circle"></i>
                            <i class="fa-solid fa-caret-down"></i>
                          </div>
                    </button>
                    <!-- Dropdown Menu -->
                    <div class="hidden absolute right-0 mt-2 w-64 bg-white border border-gray-200 rounded-lg shadow-lg group-hover:block">
                        <div class="p-4 border-b">
                            <div class="flex items-center space-x-3">
                                <div class="w-10 h-10 rounded-full bg-gray-300 flex items-center justify-center">
                                    <i class="far fa-user text-gray-600 text-xl"></i>
                                </div>
                                <div>
                                    <p class="font-medium text-gray-800">Miker</p>
                                    <p class="text-sm text-gray-500">View your profile</p>
                                </div>
                            </div>
                        </div>
                        <div class="py-2">
                            <a href="#" class="flex items-center px-4 py-2 hover:bg-gray-100 text-gray-800 text-sm">
                                <i class="fas fa-user-circle"></i>
                               
                                <span class="ml-3">My profile</span>
                            </a>
                            <a href="#" class="flex items-center px-4 py-2 hover:bg-gray-100 text-gray-800 text-sm">
                                <i class="far fa-file-alt w-5"></i>
                                <span class="ml-3">Purchases History</span>
                            </a>
                        </div>
                        <div class="py-2 border-t">
                           
                            <a href="#" class="flex items-center px-4 py-2 hover:bg-gray-100 text-gray-800 text-sm">
                                <i class="fas fa-sign-out-alt w-5"></i>
                                <span class="ml-3">Sign out</span>
                            </a>
                        </div>
                    </div>
                </div>
                <a href="#" class="hover:text-gray-800"><i class="fas fa-shopping-cart text-lg"></i></a>
            </div>
        </div>

    
    </div>
</body>
</html>
